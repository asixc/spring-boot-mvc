<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="next-size-adjust">
    <title th:text="${title}"></title>
    <meta name="description" th:content="${metaDescription}" >
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
    <header>
        <h1>Login</h1>
    </header>
    <main>
        <p>Example administrator: jim / demo</p>
        <p>Example user: bob / demo</p>
        <p>Example user and administrator: ted / demo</p>
        <p th:if="${loginError}" class="error">Wrong user or password</p>
        <form th:action="@{/login}" method="post">
            <label for="username">Username</label>:
            <input type="text" id="username" name="username" autofocus="autofocus" required/> <br />
            <label for="password">Password</label>:
            <input type="password" id="password" name="password" required /> <br />
            <input type="submit" value="Log in" />
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        </form>
        <p><a th:href="@{/register}">Â¿Nuevo usuario?</a></p>
    </main>
</body>
</html>
